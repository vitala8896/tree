<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>

<body onload="img2Start()">
    <div class="container">
        <div class="inputs">
            <input type='checkbox' value="1" id='img1' name='img1' checked>
            <label for='img1'>img1</label>
            <input type='checkbox' value="2" id='img2' name='img2'>
            <label for='img2'>img2</label>
            <input type='checkbox' value="3" id='img3' name='img3'>
            <label for='img3'>img3</label>
            <input id="inp_range" type="range" min="1" max="5" step="1" value="5">
            <span id="counter">5</span>
        </div>
        <div class="table">
            <table border="0">
                <tbody id="res"></tbody>
            </table>
        </div>

    </div>
</body>
</html>
